<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>TinDog LogIn</title>

  <!-- Bootstrap CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

  <!-- css -->
  <link rel="stylesheet" href="style2.css">
  <!-- fontawesome -->
  <script src="https://kit.fontawesome.com/8c2aacc10a.js" crossorigin="anonymous"></script>


</head>

<body>
  <section id="header">
    <!-- imagediv -->


      <div class="">
        <img src="images/tindogimg.png" alt="logohere" class="logoimage">
      </div>

  </section>

  <section id="inside">
    <!-- formdiv -->
      <div class="formbox">
        <h2 class="inside-header">Sign in</h2>
        <p class="inside-header">Stay updated on your personal world</p>
        <form>
          <div class="mb-3 editextbox inside-header mx-auto">
            <!-- <label for="exampleInputEmail1">Email address</label> -->
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-3 editextbox password-padding mx-auto">
            <!-- <label for="exampleInputPassword1">Password</label> -->
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <div class="mb-3 inside-header">
            <a href="#" class="">Forgot password?</a>
          </div>

          <button type="submit" class="btn btn-primary btn-lg signin-button">Sign in</button>
          <button type="submit" class="btn btn-primary btn-lg signin-button">Sign in with Apple <i class="fa-brands fa-apple"></i></button>

        </form>

      </div>
      <div class="inside-content">
        <p>New to TinDog? <a href="#" class="">Join now</a></p>
      </div>
  </section>

  <section id="footer">
    <p class="footer-link">TinDog Â© 2022
    <a href="https://www.sharkk.studio" class="footer-link link">Home</a>
    <a href="#" class="footer-link link">User Agreement</a>
    <a href="#" class="footer-link link">Privacy Policy</a>
    <a href="#" class="footer-link link">Community Guidelines</a>
    <a href="#" class="footer-link link">Cookie Policy</a>
    <a href="#" class="footer-link link">Copyright Policy</a>
    <a href="#" class="footer-link link">Send feedback</a>
    </p>
  </section>
</body>

</html>
